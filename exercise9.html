<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Print Input Value</h1>
    <p>Enter a value and click the button to print it:</p>
    <input type="text" id="inputField" placeholder="Enter something">
    <button onclick="printInputValue()">Print Value</button>
    <p>Output: <span id="output"></span></p>

    <script>
        function printInputValue() {
            const inputValue = document.getElementById('inputField').value;
            document.getElementById('output').textContent = inputValue;
        }
    </script>
</body>
</html>
